title: "Jack Layfield"
description: "A website for posts, projects, or other content"

# Email / Social media user names used by the minima theme:
email: "layf100@gmail.com"
github_username: "jacklayfield"

theme: "minima"

highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  math_engine: mathjax

plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
